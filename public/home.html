<!doctype html>
<html lang="en">
  <head>
    <title>HOME</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="bg-[#dbd7d7] ">
    <nav class="bg-white shadow-md">
      <div class="max-w-screen px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-20 items-center justify-between">
          <div class="flex flex-1 items-stretch justify-start">
            <div class="flex items-center">
              <!--Button Menu-->
              <button type="submit" class="bg-grey-lighter p-4">
                <a href="">
                  <img src="assets/icon/menu.png" alt="menu" class="w-8 h-8" />
                </a>
              </button>
              <img
                class="w-14"
                src="assets/icon/logosmada.png"
                alt="logo smada"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block"></div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <!-- Profile dropdown -->
            <div class="relative ml-3 justify-end">
              <div>
                <button
                  type="button"
                  class="relative flex rounded-full bg-green-400 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="false"
                >
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="w-10 rounded-full"
                    src="assets/icon/user.png"
                    alt="profile user"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="m-6 bg-[#575757] rounded-md content-center">
      <!-- Photo Profile-->
      <div class="flex items-center p-4">
        <a>
          <div class="w-16 mr-2">
            <img
              src="assets/icon/logosmada.png"
              alt="logo"
              class="w-full h-full"
            />
          </div>
        </a>
        <div class="text-white text-2xl font-semibold w-full">
          SMA NEGERI 2 JEMBER
        </div>
      </div>
    </div>

    <div class="flex flex-row h-full">
      <div class="w-10/12">
        <div class="m-4 bg-white rounded-xl">
          <img src="assets/hero/benner.png" alt="benner" class="w-full mx-auto">
        </div>
      </div>
      <div class="w-2/12 ">
        <div
          class="flex justify-center border-b-2 border-b-gray-400 m-4 h-12 bg-green-500 rounded-xl items-center"
        >
          <span class="text-2xl text-white font-semibold">ABSENSI</span>
        </div>
        <div class="text-center rounded-xl m-4 bg-white h-1/4">
          Notification 
          <hr>
        </div>  
        <div class="text-center rounded-xl m-4 bg-white h-1/4">
          Pengumuman
          <hr>
        </div>

      </div>
    </div>
  </body>
</html>
